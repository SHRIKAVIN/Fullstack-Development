<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hover effect for the link */
        .task-link:hover {
            color: #007bff;
            text-decoration: underline;
        }
        /* Hover effects for buttons */
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To Do App</h2>
        
        <!-- Link and Buttons -->
        <div class="d-flex justify-content-center mt-3">
            <a href="#" class="me-3 task-link">List all tasks here</a>
            <button class="btn btn-primary me-2">Clear</button>
            <button class="btn btn-warning">Get tasks</button>
        </div>

        <!-- Tasks Table -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Tasks Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Buy groceries: milk, bread, fruits</td>
                    <td>In progress</td>
                    <td>
                        <button class="btn btn-danger btn-sm me-1">Delete</button>
                        <button class="btn btn-success btn-sm">Update</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Complete work presentation</td>
                    <td>In progress</td>
                    <td>
                        <button class="btn btn-danger btn-sm me-1">Delete</button>
                        <button class="btn btn-success btn-sm">Update</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sign up for new online course</td>
                    <td>In progress</td>
                    <td>
                        <button class="btn btn-danger btn-sm me-1">Delete</button>
                        <button class="btn btn-success btn-sm">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
